<!DOCTYPE html>
<html
        lang="en_US"
        class="has-zcm js no-touch opacity csstransforms3d csstransitions svg cssfilters is-not-mobile-device full-urls js no-touch opacity csstransforms3d csstransitions svg cssfilters"
        xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${query + ' at HippoHippoGo'}"></title>
    <link
            rel="stylesheet"
            media="handheld, all"
            th:href="@{/css/index.css}"
            type="text/css"
    />
    <link
            rel="stylesheet"
            th:href="@{/css/results2.css}"
            type="text/css"
    />
    <link
            rel="stylesheet"
            th:href="@{/css/results1.css}"
            type="text/css"
    />
    <meta name="apple-mobile-web-app-title" content="michael scott"/>
    <link
            rel="shortcut icon"
            th:href="@{/assets/hippohippogo_logo.ico}"
            type="image/x-icon"
    />
    <link
            rel="image_src"
            th:href="@{/assets/hippohippogo_logo.png}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <script
            th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"
    ></script>
</head>
<body class="body--serp" data-gr-c-s-loaded="true" cz-shortcut-listen="true">
<div id="spacing_hidden_wrapper">
    <div id="spacing_hidden"></div>
</div>
<div class="site-wrapper js-site-wrapper" style="min-height: 1007px;">
    <div class="welcome-wrap js-welcome-wrap"></div>
    <div
            id="header_wrapper"
            class="header-wrap js-header-wrap"
            style="top: 0px;"
    >
        <div id="header" class="header cw">
            <div class="header__search-wrap">
                <a
                        tabindex="-1"
                        href="http://localhost:8080/"
                        class="header__logo-wrap js-header-logo"
                ><span class="header__logo js-logo-ddg">HippoHippoGo</span></a
                >
                <div class="header__content header__search" id="search_bar">
                    <div th:replace="fragments/searchBar :: searchBar(${query})"></div>
                </div>
            </div>
            <div
                    id="duckbar"
                    class="zcm-wrap zcm-wrap--header is-noscript-hidden"
            >
                <div class="zcm">
                    <ul class="zcm__menu zcm__constant has-zci" id="duckbar_static">
                        <li class="zcm__item">
                            <a
                                    data-zci-link="web"
                                    class="zcm__link js-zci-link js-zci-link--web is-active"
                                    href="https://duckduckgo.com/?q=michael+scott&amp;t=hj&amp;ia=web&amp;iax=about#"
                            >All</a
                            >
                        </li>
                        <li class="zcm__item">
                            <a
                                    data-zci-link="images"
                                    class="zcm__link js-zci-link js-zci-link--images"
                                    href="https://duckduckgo.com/?q=michael+scott&amp;t=hj&amp;ia=web&amp;iax=about#"
                            >Images</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="zero_click_wrapper" class="zci-wrap"></div>
    <div id="vertical_wrapper" class="verticals"></div>
    <div id="web_content_wrapper" class="content-wrap">
        <div class="serp__top-right js-serp-top-right"></div>
        <div class="cw">
            <div id="links_wrapper" class="serp__results js-serp-results">
                <div class="results--main">
                    <div class="search-filters-wrap">
                        <div class="js-search-filters search-filters">
                            <div class="dropdown dropdown--region">
                                <a
                                        class="dropdown__button dropdown__button js-dropdown-button"
                                >All Regions</a
                                >
                            </div>
                            <div class="dropdown dropdown--date">
                                <a
                                        href="https://duckduckgo.com/?q=michael+scott&amp;t=hj&amp;ia=web&amp;iax=about#"
                                        class="dropdown__button js-dropdown-button"
                                >Any Time</a
                                >
                            </div>
                        </div>
                    </div>
                    <div id="links" class="results js-results">
                        <div
                                class="result results_links_deep highlight_d result--url-above-snippet"
                                th:each="result : ${results}"
                        ><div th:replace="fragments/result :: webResult(${result.get_title()}, ${result.getLink()}, ${result.get_description()})"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
